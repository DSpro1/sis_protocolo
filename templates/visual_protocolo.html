<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>numero</th>
                <th>assunto</th>
                <th>data</th>
            </tr>
        </thead>
        <tbody>
            {% for protocolo in protocolos %}
            <tr>
                <td>{{protocolo.numero}}</td>
                <td>{{protocolo.assunto}}</td>
                <td>{{protocolo.data}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
